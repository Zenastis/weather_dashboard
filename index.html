<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-fluid text-center text-white bg-dark">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <h5 class="mt-1"> search for a city</h5>
                <div class="form-inline form-group">
                    <input class="form-control" type="text" id="search-value">
                    <button class="btn btn-primary" id="search-button">
                        <i class="fa fa-search"></i>

                    </button>

                </div>
                <ul class="list-group history" id="history"></ul>

            </aside>
            <div class="col-lg-9">
                <div class="mt-3" id="today"></div>
                <div class="row mt-3" id="forecast"></div>
            </div>

        </div>
    </div>


    <script   src="https://code.jquery.com/jquery-3.6.0.js"   integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="   crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
